name: Bug report
description: Report a reproducible bug in pending
title: "[bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide a minimal reproducible case.

  - type: input
    id: go_version
    attributes:
      label: Go version
      placeholder: "go version go1.25.x ..."
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: "OS, architecture"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Steps and minimal code sample.
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Additional context
      description: Logs, stack traces, or related notes.

